{% extends "base.html" %}
{% block content %}
<h2>Government Schemes</h2>
<ul>
    {% for scheme in schemes %}
    <li>
        <strong>{{ scheme.name }}</strong>: {{ scheme.description }}
        <a href="{{ scheme.link }}" target="_blank">Learn More</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
